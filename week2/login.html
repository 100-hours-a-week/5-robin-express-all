<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/mycss.css" rel="stylesheet" />
    <script src="myfunc.js" defer></script>
  </head>
  <body>
    <section class="wrap">
      <article class="header">
        <div></div>
        <p>아무 말 대잔치</p>
        <div></div>
      </article>
      <hr class="horizontal-rule" />
      <div class="board">
        <h3 style="text-align: center">로그인</h3>
        <div class="write-form">
          <form
            id="login_Form"
            method="post"
            action="/users/login"
            onsubmit="return login_sendit()"
          >
            <p>이메일</p>
            <input
              id="email"
              type="text"
              class="form-control"
              title="이메일을 입력하세요."
              placeholder="이메일을 입력하세요."
              name="email"
            />
            <p>비밀번호</p>
            <input
              id="password"
              type="password"
              class="form-control"
              title="비밀번호를 입력하세요."
              placeholder="비밀번호를 입력하세요."
              name="password"
            />
            <p class="helper" id="helper-text">*비밀번호를 입력해주세요.</p>
            <button id="login-btn" class="send-btn">
              <p>로그인</p>
            </button>
          </form>
          <p style="margin-left: 40%"><a href="/users/signup">회원가입</a></p>
        </div>
      </div>
    </section>
    <script>
      const pattern =
        /^(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,20}$/;
      document.getElementById("password").addEventListener("input", () => {
        const pwdc = document.getElementById("password");
        const pwdHelper = document.getElementById("helper-text");
        console.log(pwdc.value);
        if (pwdc.value == "") {
          pwdHelper.textContent = "*비밀번호를 입력해주세요.";
          document.getElementById("login-btn").style.backgroundColor =
            "#aca0eb";
        } else if (!pattern.test(pwdc.value)) {
          console.log("aaa");
          pwdHelper.textContent =
            "*비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.";
          document.getElementById("login-btn").style.backgroundColor =
            "#aca0eb";
        } else {
          document.getElementById("login-btn").style.backgroundColor =
            "#7F6AEE";
        }
      });
    </script>
  </body>
</html>
